version: '3.8'

services:
  mdm_postgres:
    container_name: mdm_postgres
    image: postgres:15
    ports:
      - "5434:5432"
    volumes:
      - mdm_postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=mdm_user
      - POSTGRES_PASSWORD=mdm_password
      - POSTGRES_DB=mdm_database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mdm_user -d mdm_database"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mdm_postgres_data:
